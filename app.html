<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>台灣吃喝玩樂地圖</title>
  </head>
  <body>
    <script type="text/javascript">
      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
          return "android";
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "ios";
        }
        return "unknown";
      }
      function redirectToAppStore() {
        var os = getMobileOperatingSystem();
        if (os === "ios") {
          window.location.href = "https://apps.apple.com/us/app/%E5%8F%B0%E7%81%A3%E5%90%83%E5%96%9D%E7%8E%A9%E6%A8%82%E5%9C%B0%E5%9C%96/id6446348643";
        } else if (os === "android") {
          window.location.href = "https://play.google.com/store/apps/details?id=com.meetstudio.event";
        } else {
          window.location.href = "https://apps.apple.com/us/app/%E5%8F%B0%E7%81%A3%E5%90%83%E5%96%9D%E7%8E%A9%E6%A8%82%E5%9C%B0%E5%9C%96/id6446348643";
        }
      }
      redirectToAppStore();
    </script>
  </body>
</html>
